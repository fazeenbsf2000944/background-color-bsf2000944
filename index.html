<!DOCTYPE html>
<html>
    <head>
        <title>Background-color</title>
    
    </head>
    <body style="background-color:aquamarine ;">
        <h2 style="font-size: 40px; align-items: center;">Changing Background Color</h2>
        <p style="font-size: 23px;">Example Of Bulb </p>
     <button onclick="document.getElementById('myImg').src='1-bulb-png-image.png'">Turn off</button>
     <img id="myImg" src="1-bulb-png-image.png" style="height: 600px ;">
     <button onclick="document.getElementById('myImg').src='5-yellow-light-bulb-png-image.png'">Turn On</button>
    <br>
    <br>
     <button type="button" onclick="myFunction()" style="font: size 40px ;">Set background color</button>

     <script>
     function myFunction() {
       document.body.style.backgroundColor = "bisque";
     }
     </script>
    
    </body>
</html>
